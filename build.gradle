plugins {
    id 'java'
    id('io.qameta.allure') version '2.11.2'
}

group = 'art.l'
version = '1.0-SNAPSHOT'

allure {
    report { //
        version.set("2.25.0")

    }

    adapter { // отвечает за появление папки build/allure-results
        aspectjWeaver.set(true) //обработка анатации @Step
        frameworks {
            junit5 { //название фреймворка
                adapterVersion.set("2.25.0") //версия интеграции фреймворка и allure
            }
        }
    }


}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.codeborne:selenide:7.0.4'
    testImplementation 'org.slf4j:slf4j-api:2.0.9'
    testImplementation 'io.qameta.allure:allure-selenide:2.25.0'
}

test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}